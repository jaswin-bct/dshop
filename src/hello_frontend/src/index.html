<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Product Listings</h1>
    </header>

    <main>
        <ul id="product-list">
            <!-- Product listings will be dynamically populated here -->
            <li class="product">Product 1</li>
            <li class="product">Product 2</li>
            <li class="product">Product 3</li>
            <li class="product">Product 4</li>
            <li class="product">Product 5</li>
            <li class="product">Product 6</li>
        </ul>
    </main>

    <aside>
        <h2>Shopping Cart</h2>
        <ul id="cart">
            <li class="product">Product 3</li>
            <li class="product">Product 4</li>
            <li class="product">Product 5</li>
            <li class="product">Product 6</li>
            <!-- Shopping cart items will be dynamically populated here -->
        </ul>
    </aside>

    <footer>
        <button id="checkout-button">Checkout</button>
    </footer>

    <script src="index.js"></script>
</body>
</html>
